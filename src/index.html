<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Feeds Instagram</title>
</head>

<body class="m-0 p-0 w-full h-full ">
    <div class="w-full h-full">
        <div id="feeds" class="flex flex-col items-center gap-4 p-8 bg-white relative"></div>
    </div>
    <script>
        const container = document.getElementById('feeds');
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(feeds => {
                feeds.forEach((feed) => {
                    const content = `<div id="feed_user" class="border border-gray-300 w-[300px] sm:w-[450px] rounded-xl">
                    <div class="flex flex-row justify-between items-center p-3 border-b border-gray-300">
                        <div class="flex flex-row items-center gap-4">
                            <img src="./images/jenni.jpeg" alt="" class="w-9 rounded-full" />
                            <div class="text-sm">User ${feed.id}</div>
                        </div>
                        <img src="./images/more.png" alt="icon more" class="h-5 w-auto" />
                    </div>
                    <div>
                        <img src="./images/jisoo.jpeg" alt="postingan user" class="w-full h-auto" />
                    </div>
                    <div class="flex flex-col gap-3 p-4 pb-6">
                        <div class="flex flex-row justify-between items-center">
                            <div class="flex flex-row items-center gap-4">
                                <img src="./images/like.png" alt="icon like" class="h-5 w-auto" />
                                <img src="./images/comment.png" alt="icon comment" class="h-5 w-auto" />
                                <img src="./images/send.png" alt="icon send" class="h-5 w-auto" />
                            </div>
                            <img src="./images/bookmark.png" alt="icon bookmark" class="h-5 w-auto" />
                        </div>
                        <div class="text-sm font-bold">1000 likes</div>
                        <div class="flex flex-row gap-2">
                            <span class="text-sm font-bold">BLACKPINK</span>
                            <span class="text-sm truncate">${feed.title}</span>
                        </div>
                        <div class="text-xs"> ${feed.body}</div>
                        <div class="text-xs uppercase"> - days ago</div>
                    </div>
                    <div class="flex flex-row items-center gap-4 p-3 border-t border-gray-300 w-full">
                        <img src="./images/smile.png" alt="icon smile" class="h-5 w-auto" />
                        <input class="w-full text-sm border-none focus:outline-none p-1"
                            placeholder="Add a comment..." />
                        <button class="text-sm font-bold text-blue-400">Post</button>
                    </div>
                </div>`;
                    container.innerHTML += content;

                });
            })
    </script>
</body>

</html>
